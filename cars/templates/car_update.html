{% extends "base.html" %}

{% block content %}
<style>
    form {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    form h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
        color: #343a40;
        font-weight: 600;
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
        font-size: 1rem;
        color: #495057;
    }

    th {
        background-color: #e9ecef;
        font-weight: bold;
        color: #212529;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
        transition: border-color 0.3s ease;
        margin-bottom: 10px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .btn {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        min-width: 150px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .error-message {
        color: #d9534f;
        font-size: 14px;
        margin-top: 5px;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: inherit;
    }
</style>

<!-- Formulário de edição de carro -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Carro</h1>
    <table>
        {{ form.as_table }} <!-- Renderiza o formulário em formato de tabela -->
    </table>
    <div>
        <div class="buttons-container">
            <input type="submit" value="Salvar Alterações" class="btn btn-primary">
            <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
            <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger">Deletar</a>
        </div>
    </div>
</form>
{% endblock %}
